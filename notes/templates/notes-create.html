{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class="container mt-3">
    <form method="POST" action="{% url 'notes:notes-create' %}">
        {% csrf_token %}
        <div class="form-group p-2">
            <label>Title</label>
            <input type="title" name="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group p-2">
            <label>Notes</label>
            <textarea name="content" class="form-control" placeholder="Write your notes here.."></textarea>
        </div>
        <div class="form-group">
            <label>Tags: </label>
            <input class="form-control" name="tags" type="text" value="" id="tags" data-role="tagsinput" placeholder="Add tags"/>
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
</div>

{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{% static 'js/taginput.js' %}"></script>
{% endblock %}
