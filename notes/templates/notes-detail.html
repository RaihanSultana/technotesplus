{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="bg-light rounded">
        <div class="title text-light"><input value="{{note.title}}" name="title"></div>
        <div class="content "><textarea name="content">{{note.content}}</textarea></div>
        <div class="tags mt-5 p-3">
            {% for tag in note.tags.all %}
            <span class="badge badge-pill bg-info">{{tag.name}}</span>
            {% endfor %}
        </div>

        <div class="button-section m-2">
            <button>Save</button>
        </div >
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{% static 'js/taginput.js' %}"></script>
{% endblock %}
