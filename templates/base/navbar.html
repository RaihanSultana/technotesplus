<!-- Header  -->
{% load static %}
<div class="navbar navbar-expand-lg text-light" style="background-color:#43799d;">
    <div class="container header-wrapper">
        <div class="navbar-nav">
            {% if request.user.is_authenticated %}
            <a href="{% url 'notes:notes-create' %}" class="text-decoration-none text-light"><div class="nav-item p-2">Create Notes</div></a>
            <a href="{% url 'notes:notes-list' %}" class="text-decoration-none text-light"><div class="nav-item p-2">View Notes</div></a>
            <div class="nav-item p-2"><b>{{request.user.username}}</b></div>
            {% else %}
            <a href="{% url 'register' %}" class="text-decoration-none text-light"><div class="nav-item p-2">Create New Account</div></a>
            <a href="{% url 'login' %}" class="text-decoration-none text-light"><div class="nav-item p-2">Login</div></a>
            {% endif %}
        </div>
    </div>
</div>
